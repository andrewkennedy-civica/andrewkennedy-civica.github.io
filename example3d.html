<html>
<head>
    <meta charset='utf-8' />
    <title>Display buildings in 3D</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- bootstrap & JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- mapbox-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
    
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- mapbox-->
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css'  />
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            }

        #map { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            width: 100%; 
            }
    </style>
    
</head>
<body>
        <div id='map'></div>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiYWtlbm5lZHlkZXYiLCJhIjoiY2szZzJxamxvMGFnbzNtcGd3eDZ0NjlqYiJ9.Uf4eh-bGuNojutxMVZIAyA';
            var map = new mapboxgl.Map({
                style: 'mapbox://styles/mapbox/light-v10',
                center: [-5.9406, 54.5926],
                zoom: 15.5,
                pitch: 45,
                bearing: -17.6,
                container: 'map',
                antialias: true
        });
         
        map.on('load', function() {
            map.addSource("people", {
                type: "geojson",
                data: 'https://andrewkennedy-civica.github.io/geojson80.geojson',
                cluster: true,
                clusterMaxZoom: 8, // Max zoom to cluster points on
                clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
                });

            map.addLayer({
                    "id": "people_clusters",
                    "type": "circle",
                    "source": "people",
                    "paint": {
                        "circle-color": [
                            "step",
                            ["get", "people"],
                            "#51bbd6",
                            3,
                            "#f1f075",
                            5,
                            "#f28cb1"
                        ],
                        "circle-radius": [
                            "step",
                            ["get", "people"],
                            1,
                            100,
                            2,
                            200,
                            3,
                            300,
                            4,
                            600,
                            5
                        ]
                        }
                    });
                    map.addLayer({
                    id: "cluster-count",
                    type: "symbol",
                    source: "people",
                    filter: ["has", "count"],
                    });
                    
                    map.addLayer({
                    id: "unclustered-point",
                    type: "circle",
                    source: "people",
                    filter: ["!", ["has", "count"]],
                    paint: {
                        "circle-color": "#11b4da",
                        "circle-radius": 4,
                        "circle-stroke-width": 1,
                        "circle-stroke-color": "#fff"
                    }
                    });

                    // inspect a cluster on click
                    map.on('click', 'people_clusters', function (e) {
                        var features = map.queryRenderedFeatures(e.point, { layers: ['people_clusters'] });
                        var clusterId = features[0].properties.cluster_id;
                        map.getSource('people').getClusterExpansionZoom(clusterId, function (err, zoom) {
                        if (err)
                            return;
                    
                        map.easeTo({
                            center: features[0].geometry.coordinates,
                            zoom: zoom
                            });
                        });
                    });
                    
                    map.on('mouseenter', 'people_clusters', function () {
                        map.getCanvas().style.cursor = 'pointer';
                    });
                    map.on('mouseleave', 'people_clusters', function () {
                        map.getCanvas().style.cursor = '';
                    });
            
            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Insert the layer beneath any symbol layer.
            var layers = map.getStyle().layers;
            
            var labelLayerId;
            for (var i = 0; i < layers.length; i++) {
                if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
                    labelLayerId = layers[i].id;
                    break;
                }
            }
            
            map.addLayer({
            'id': '3d-buildings',
            //'source': 'composite',
            //'source-layer': 'building',
            //'filter': ['==', 'extrude', 'true'],
            'type': 'fill-extrusion',
            //'minzoom': 15,
            'source': {
            // GeoJSON Data source used in vector tiles, documented at
            // https://gist.github.com/ryanbaumann/a7d970386ce59d11c16278b90dde094d
            'type': 'geojson',
            'data': 'https://andrewkennedy-civica.github.io/features.geojson'
            },
            'paint': {
            // See the Mapbox Style Specification for details on data expressions.
            // https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions
            
            // Get the fill-extrusion-color from the source 'color' property.
            'fill-extrusion-color': ['get', 'color'],
            
            // Get fill-extrusion-height from the source 'height' property.
            'fill-extrusion-height': ['get', 'height'],
            
            // Get fill-extrusion-base from the source 'base_height' property.
            'fill-extrusion-base': ['get', 'base_height'],
            
            // Make extrusions slightly opaque for see through indoor walls.
            'fill-extrusion-opacity': 0.7
            }
            }, labelLayerId);
        });
        </script>       
        </body>
</html>
